version: '3.9'
services:
  backend:
    build: ./backend
    container_name: maplayer_backend
    environment:
      - PORT=8080
      - CORS_ORIGIN=http://localhost:5173
      - CACHE_TTL_MS=60000
      - FETCH_TIMEOUT_MS=15000
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: maplayer_frontend
    environment:
      - VITE_BACKEND_URL=http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - backend
